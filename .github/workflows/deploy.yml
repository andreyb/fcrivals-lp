name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        run: |
          echo "Checking PostHog environment variables..."
          echo "PostHog key is set: $(if [ -n "$VITE_PUBLIC_POSTHOG_KEY" ]; then echo "YES (length: ${#VITE_PUBLIC_POSTHOG_KEY})"; else echo "NO"; fi)"
          echo "PostHog host is set: $(if [ -n "$VITE_PUBLIC_POSTHOG_HOST" ]; then echo "YES ($VITE_PUBLIC_POSTHOG_HOST)"; else echo "NO"; fi)"
        env:
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}

      - name: Build the site
        run: npm run build
        env:
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}

      - name: Setup SPA routing fallback
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
          # Create .nojekyll to prevent GitHub Pages from ignoring files with underscores
          touch dist/.nojekyll

      - name: Create CNAME for custom domain
        run: echo 'start.fcrivals.com' > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
